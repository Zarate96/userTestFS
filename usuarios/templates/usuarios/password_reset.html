{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="px-4 py-5 my-5 text-center">
    <img class="d-block mx-auto mb-4" src="https://hzaratecode.com/fsicon3.ico" alt="FleteSeguro">
    <h1 class="display-5 fw-bold" style="color: white;">Restablecer contraseña</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">¿Olvidaste tu contraseña? Ingrese su dirección de correo electrónico a continuación y le enviaremos las instrucciones para configurar una nueva..</p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <form method="post">
			{% csrf_token %}
			{{form}}
			<input class="btn btn-primary btn-lg px-4 gap-3" type="Submit" name="Send email">
		</form>
      </div>
    </div>
  </div>
   
{% endblock content %}
