{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <script src="https://www.google.com/recaptcha/api.js"></script>
   
    <div class="content-section col-8 mt-3">
        <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                <legend class="border-bottom mb-4">Iniciar Sesión</legend>
                {{ form|crispy }}
                </fieldset>
                <div class="g-recaptcha mb-3 mt-3" data-sitekey="6LdwJvMcAAAAAF3HoWVqaX3vzAtwL6XhZM1xEgHF"></div>
                <div class="form-group">
                <button class="btn btn-outline-info mb-2" type="submit">Ingresar</button>
                </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                ¿No tienes cuenta? Registrate ahora como 
                <a class="ml-2" href="{% url 'registro-cliente' %}">Cliente</a> o <a class="ml-2" href="{% url 'registro-transportista' %}">Transportista</a>
            </small>
        </div>
        <div class="border-top pt-3">
            <small class="text-muted">
                ¿Olvidaste tu contraseña?
                <a class="ml-2" href="{% url 'reset_password' %}">Clic aquí</a>
            </small>
        </div>
    </div>
   
{% endblock content %}
